<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An app to add and remove books using Javascript."
    />
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="/assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Awesome Books</title>
  </head>
  <body>
    <div id="main">
    <h1>All awesome books</h1>
    <section id="books">
      <ul id="booksList" class="flexRow"></ul>
    </section>
    <div class="spacer"></div>
    <section id="add">
      <h2>Add a new book</h2>
      <div id="error"></div>
      <form action="#" id="addBook">
        <input type="text" name="title" placeholder="Title" id="addTitle" />
        <br />
        <input type="text" name="author" placeholder="Author" id="addAuthor" />
        <br />
        <button type="submit" id="addButton">Add</button>
      </form>
    </section>
    <script src="script.js"></script>
    </div>
  </body>
</html>
